    <script id="vshader" type="x-shader">
      attribute vec3 aPosition;
      attribute vec4 aColor;
      attribute vec2 aTexCoord;
      attribute float aRotation;
      attribute float aTid;
      varying vec4 vColor;
      varying vec2 vTexCoord;
      varying float vTid;
      uniform mat4 uPrMatrix;
      uniform mat4 uVwMatrix;
      uniform mat4 uModelMatrix;
      void main(){
        vColor = aColor;
        vTid = aTid;
        vTexCoord = aTexCoord;
        float rot = aRotation;
        gl_Position = uPrMatrix * uVwMatrix * uModelMatrix * vec4(aPosition,1.0);
      }
    </script>
    <script id="fshader" type="x-shader">
    precision mediump float;
    varying float vTid;
    varying vec4 vColor;
    varying vec2 vTexCoord;
    uniform bool useTexturing;
    uniform sampler2D uSampler;
    void main(){
      vec4 c = vec4(1.0,1.0,1.0,1.0);
      if(useTexturing){
       c = texture2D(uSampler,vTexCoord);
      }
      gl_FragColor = vColor * c;
    }

    </script>
